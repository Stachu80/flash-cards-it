<form
  (ngSubmit)="resetPassword()"
  class="form"
>
  <h2>Resetowanie hasła</h2>
  <p class="description">Wprowadź nowe hasło.</p>

  <input
    [(ngModel)]="password"
    name="password"
    type="password"
    placeholder="Nowe hasło"
    required
    class="input"
  />

  <input
    [(ngModel)]="confirmPassword"
    name="confirmPassword"
    type="password"
    placeholder="Potwierdź nowe hasło"
    required
    class="input"
  />

  @if(errorMessage) {
  <p class="error-message">{{ errorMessage }}</p>
  } @if(successMessage) {
  <p class="success-message">{{ successMessage }}</p>
  }

  <button
    type="submit"
    class="submit-button"
  >
    Zmień hasło
  </button>
</form>
